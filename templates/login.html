<!DOCTYPE html>
<html>
<head>
  <title>Medical Log Login</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=M+PLUS+Rounded+1c:wght@100;300;400;500;700;800;900&display=swap&Playwrite+DE+Grund:wght@100..400&display=swap"
   rel="stylesheet">

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="/static/logregStyles.css">
</head>
<body>
  <div class="w-container">
    <div class="left-side">

    </div>
    <div class="right-side">
      <div class="card" style="height: 65%; width: 70%;">
        <div>
          <h2 class="card-header">Login to your Account!</h2>
        </div>
        <div class="card-body" style="background-color: rgb(245, 245, 245);">
          <h3 class="card-title">Welcome Back,</h3>
          <form action="/login" method="post" autocomplete="off" style="margin-bottom: 8%;">
            <div class="form-floating mb-3">
                <input class="form-control form-control-lg" id="username" name="username" type="text" placeholder="Username" aria-label="Username">
                <label for="username">Username:</label>
              </div>
              <div class="form-floating">
                <input class="form-control form-control-lg" id="password" name="password" type="password" placeholder="Password" aria-label="Password">
                <label for="password">Password:</label>
              </div>
              <div class="form-item">
                <p><a href="/reset">Forgot Password?</a></p>
              </div>
              <div class="form-item">
                <button class="fancy-button" type="submit">Login</button>
              </div>
          </form>
        </div>
        <div class="card-footer">
          <div>
            <p>Don't have an Account? <a href="/register">Sign up</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
